<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="/css/default.css"/>
	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/localEvents.js"></script>
</head>
<body>
<div id="transmission-error"></div>
<h1>Add new Event</h1>
<form id="create-event-form" onsubmit="return false;">
	<div class="form-field">
		<label for="event-title">Title</label>
		<input id="event-title" name="title" type="text"/>
	</div>
	<div class="form-field">
		<label for="event-description">Description</label>
		<textarea id="event-description" name="description"></textarea>
	</div>
	<div class="form-field">
		<label for="event-image">Image</label>
		<input id="event-image" name="image" type="text"/>
	</div>
	<div class="form-field">
		<label for="event-location-address">Location</label>
		<input id="event-location-address" name="location" type="text"/>
	</div>
	<div class="form-field">
		<label for="event-startDate">Start</label>
		<input id="event-startDate" name="startDate" type="text"/>
	</div>
	<div class="form-field">
		<label for="event-endDate">End</label>
		<input id="event-endDate" name="endDate" type="text"/>
	</div>
	<div class="form-action">
		<input type="submit" id="submit" value="Submit"/>
	</div>
</form>
<script type="text/javascript">
	var action = new CreateEventAction(jQuery('#create-event-form'));
	action.addErrorListener(new SlideDownErrorView(jQuery('#transmission-error')))
</script>
</body>
</html>
