<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="/css/default.css"/>
	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/localEvents.js"></script>
</head>
<body>
<div id="transmission-error"></div>
<h1>Add new Event</h1>
<form id="create-event-form" onsubmit="return false;">
	<div class="form-field">
		<label for="event-title">Title</label>
		<div id="event-title" name="title" class="showOnlyValidationErrors" data-ignore-validation-error-NoEmptyValues="true"></div>
	</div>
	<div class="form-field">
		<label for="event-description">Description</label>
		<div id="event-description" name="description" class="showOnlyValidationErrors" data-ignore-validation-error-NoEmptyValues="true"></div>
	</div>
	<div class="form-field">
		<label for="event-image">Image</label>
		<input id="event-image" name="image" type="text"/>
	</div>
	<div class="form-field">
		<label for="event-location">Location</label>
		<div id="event-location" name="location" class="showOnlyValidationErrors"></div>
	</div>
	<div class="form-field">
		<label for="event-startDate">Start</label>
		<div id="event-startDate" data-name="startDate"></div>
	</div>
	<div class="form-field">
		<label for="event-endDate">End</label>
		<div id="event-endDate" data-name="endDate"></div>
	</div>
	<div class="form-action">
		<input type="submit" id="submit" value="Submit"/>
	</div>
</form>
<script type="text/javascript">
	var action = new CreateEventAction(jQuery('#create-event-form'));
	action.addErrorListener(new SlideDownErrorView(jQuery('#transmission-error')))
</script>
</body>
</html>
