<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="/css/default.css"/>
	<link rel="stylesheet" href="/css/light.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext"/>
	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/localEvents.js"></script>
</head>
<body>
<div id="transmission-error"></div>
<form id="create-event-form" onsubmit="return false;">
	<div class="form-header">
		<h1>Create new event</h1>
	</div>
	<div class="form-field">
		<div class="explanation">Where is your event? Please give an address.</div>
		<label for="event-location-input">Location</label>
		<div id="event-location" data-input-id="event-location-input" name="location" class="showOnlyValidationErrors"></div>
		<div class="clear"></div>
	</div>
	<div class="form-field">
		<div class="explanation">When does your event start? Please set a date and time.</div>
		<label for="event-startDate-input">Start</label>
		<div id="event-startDate" data-input-id="event-startDate-input" data-name="startDate"></div>
		<div class="clear"></div>
	</div>
	<div class="form-field">
		<label for="event-title-input">Title</label>
		<div id="event-title" name="title" data-input-id="event-title-input" class="showOnlyValidationErrors" data-ignore-validation-error-NoEmptyValues="true"></div>
		<div class="clear"></div>
	</div>
	<div class="form-field">
		<label for="event-description-input">Description</label>
		<div id="event-description" name="description" data-input-id="event-description-input" class="showOnlyValidationErrors" data-ignore-validation-error-NoEmptyValues="true"></div>
		<div class="clear"></div>
	</div>
	<div class="form-field">
		<label for="event-image">Image</label>
		<input id="event-image" name="image" type="text" class="showOnlyValidationErrors"/>
		<div class="clear"></div>
	</div>
	<div class="form-field">
		<div class="explanation">How long will your event take place?</div>
		<label for="event-duration">Duration</label>
		<input id="event-duration" name="duration" type="text" class="showOnlyValidationErrors"/>
		<div class="clear"></div>
	</div>
	<div class="form-action">
		<input type="submit" id="submit" value="Submit"/>
		<div class="clear"></div>
	</div>
</form>
<script type="text/javascript">
	var action = new CreateEventAction(jQuery('#create-event-form'));
	action.addErrorListener(new SlideDownErrorView(jQuery('#transmission-error')))
</script>
</body>
</html>
