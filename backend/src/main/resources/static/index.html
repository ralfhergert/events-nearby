<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/localEvents.js"></script>
<style type="text/css">
body { margin: 0; }
#eventListContainer { background-color: red;}
.layout-c4 #eventListContainer { width: 300px; min-height: 100px;}
</style>
</head>
<body>
<div id="updateError"></div>
<div id="eventListContainer">
<div id="eventList">
</div>
</div>
<div id="eventDetailsContainer">
<div id="eventDetails">
</div>
</div>
<script type="text/javascript">
	i18n = new I18n();
	i18n.apply(jQuery('body'));
</script>
<script type="text/javascript">
jQuery(window).resize(function() {
	var width = jQuery('body').innerWidth();
	if (width > 300) {
		jQuery('body').addClass('layout-c4');
	}
}).resize();
</script>
<script type="text/javascript">
	var eventListView = new EventListView(jQuery('#eventList'));
	var updateLocalEventsThread = new UpdateLocalEventsThread(i18n);
	updateLocalEventsThread.addLocalEventListener(eventListView);
	updateLocalEventsThread.addErrorListener(new SlideDownErrorView(jQuery('#updateError')));
	updateLocalEventsThread.request();
</script>
</body>
</html>
